<html>
<head>
	<script language=javascript>
		var CreateCar=function(name,price,seats){
			var o = new Object();
			o.name=name;
			o.price=price;
			o.seats=seats;
			return o;
		};
		var BMW_5=CreateCar("BMW5",220000,5);
		alert(BMW_5.price);
	</script>
</head>
