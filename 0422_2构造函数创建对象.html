<html>
<head>
	<script language=javascript>
		var Person=function(name,age,occupation){
			this.name=name;
			this.age=age;
			this.occupation=occupation;		
		};
		var Mary=new Person("Mary",15,"student");//使用new进行函数调用，识别为构造函数
		alert(Mary.occupation);
	</script>
</head>
<body></body>
</html>
